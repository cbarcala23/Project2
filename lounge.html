<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Lounge</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="../public/assets//js/lounges.js"></script>
</head>

<body background="images/lounge.jpg"></body>

<body class="body">
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand" id="lounge">Lounge</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search">
            <button i class="fa fa-search" type="submit"></button>
        </form>
    </nav>
    <br />
    <br />
    <div class="container">
        <div class="row">
            <div class="col">
                <button i class="fa fa-arrow-left fa-2x" type="submit"></button>
                <h1>Lounges</h1>
                <br />
            </div>
            <div class="col-auto">
                <a href="">
                    <h3 id="get">Get playlist</h3>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card" style="width: 30rem; height: 20rem">
                    <div class="card-body">
                        <h5 class="card-title">Chat box goes here</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 20rem; height: 20rem">
                    <div class="card-body">
                        <h5 class="card-title">Playlist goes here</h5>
                        <form class="form-inline">
                            <button i class="fa fa-plus fa-2x" type="submit"></button>
                            <input class="form-control" type="search" placeholder="Add artist/song" id="addMusic">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br />
    <footer>
        <div class="card text-center" id="nowPlaying">

            <div class="card-body">
                <h5 class="card-title">Now playing</h5>
            </div>
        </div>
    </footer>
</body>

</html>
